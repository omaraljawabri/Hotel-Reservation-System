server:
  port: 8080
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: authentication-service
          uri: lb:http://AUTHENTICATION-SERVICE
          predicates:
            - Path=/api/v1/auth/**
        - id: user-service
          uri: lb:http://AUTHENTICATION-SERVICE
          predicates:
            - Path=/api/v1/user/**
        - id: hotel-service
          uri: lb:http://HOTEL-SERVICE
          predicates:
            - Path=/api/v1/hotel/**
        - id: payment-service
          uri: lb:http://PAYMENT-SERVICE
          predicates:
            - Path=/api/v1/payment/**
        - id: reservation-service
          uri: lb:http://RESERVATION-SERVICE
          predicates:
            - Path=/api/v1/reservation/**
        - id: room-service
          uri: lb:http://ROOM-SERVICE
          predicates:
            - Path=/api/v1/room/**